{% extends 'base.html' %}
{% block content %}
    <section id="edit-profile-page" class="content auth">
        <form id="edit" method="post" action="{% url 'user edit' pk=user.id %}" enctype="multipart/form-data">
            <div class="container">
                <h1>Edit Profile</h1>
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Confirm changes">
            </div>
        </form>
    </section>
{% endblock %}
