{% extends 'base.html' %}
{% block content %}
    <section id="add-photo-page" class="content auth">
        <form id="add-photo" method="post" action="{% url 'add photo' %}">
            <div class="container">
                <h1>Add Photo</h1>

                {{ form.as_p }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Submit">
            </div>
        </form>
    </section>

{% endblock %}
