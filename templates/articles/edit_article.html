{% extends 'base.html' %}
{% block content %}
    <section id="edit-article-page" class="content auth">
        <form id="edit-article" method="post" action="{% url 'edit article' article.slug %}">
            <div class="container">
                <h1>Edit Article</h1>
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Confirm changes">
            </div>
        </form>
    </section>
{% endblock %}
