{% extends 'base.html' %}
{% block content %}

    <section id="add-destination-page" class="content auth">
        <form id="add-destination" method="post" action="{% url 'add destination' %}">
            <div class="container">
                <h1>Add Destination</h1>

                {{ form.as_p }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Submit">
            </div>
        </form>
    </section>

{% endblock %}
