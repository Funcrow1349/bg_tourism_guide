{% extends 'base.html' %}

{% block content %}
  <h2>Delete Photo</h2>
  <p>Are you sure you want to delete this photo?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'browse_gallery' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
